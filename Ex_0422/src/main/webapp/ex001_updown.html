<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			#result{color:red;}
		</style>
		
		<script>
			//1 ~ 100사이의 난수
			let rnd = Math.floor(Math.random() * 100) + 1;
			
			let log_txt="";
			
			function chek(){
				let input_num = document.getElementById("num");
				let num = input_num.value.trim();
				
				let log = document.getElementById("log");
				let result = document.getElementById("result");
				
				//숫자를 판단하는 정규식(최대 세자리)
				let nc = /^[0-9]{1,3}$/;
				
				//유효성 체크
				if( !nc.test(num) || num > 100 ||num == ''){
					alert("1 ~ 100까지의 정수를 입력하세요");
					return;
				}
				
				//로그처리
				log_txt += num + " ";
				log.innerHTML = log_txt;
				
				//정답처리
				if( num > rnd ){
					result.innerHTML = "<< DOWN >>";
				}else if( num < rnd ){
					result.innerHTML = "<< UP >>";
				}else{
					result.innerHTML = "정답!"
				}
				
			}//chek()
			
		</script>
		
	</head>
	
	<body>
		<p>1 ~ 100사이의 숫자 중 하나를 입력해서 정답을 맞혀보세요</p>
		<input id="num" size="5" placeholder="당신이 생각하는 숫자">
		<input id="bt" type="button" value="확인" onclick="chek();"> <br>
		
		<div id="log"></div>
		<div id="result"></div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
			function check(f){
				
				let id = f.id;
				let pwd = f.pwd;
				
				if(id.value == ''){
					alert("아이디를 입력하세요");
					id.focus();//특정 입력상자로 커서를 옮긴다
					return;
				}
				
				f.method = "get";
				f.action = "signup.jsp";
				f.submit();
			}
		</script>
		
	</head>
	
	<body>
		<form name="ff">
			아이디 : <input name="id"><br>
			비밀번호 : <input type="password" name="pwd"><br>
			
			<!-- this는 현재 '전송버튼'을 의미한다
				 this.form은 나를 소유하고 있는 폼(ff)를 의미한다
				 this.table, this.div등은 없다 -->
			<input type="button" value="전송" onclick="check(this.form);">
		</form>
	</body>
</html>

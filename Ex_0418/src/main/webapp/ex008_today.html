<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<link rel="stylesheet" href="css2/reset2.css">
		
		<script>
			
			for(let i = 1; i <= 10; i++){
				document.write(i, "　");
			};
			
			document.write("<hr>");
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");
			
			document.write('<img src="image/sun1.jpg">');
			
			for(let j = 6; j >= 1; j--){
				document.write('<h' + j + '>' + j + "자바스트립트" + '</h' + j + '>');
			};
			
			document.write("<br>");
			document.write("<br>");
			document.write("<hr>");
			document.write("<br>");
			document.write("<br>");
			
			document.write('<ul class="menu">');
				for(let i = 0; i <= 3; i++){
					document.write('<li>' + '<a href="#">메뉴1</a>' + '<ul class="sub">');
					
					for(let j = 0; j <= 4; j++){
						document.write('<li><a href="#">메뉴' + j +'</a></li>');
						
						if(j == 4){
						document.write('</ul>' + '</li>');
						}
					}
					
				}	

			document.write('</ul>');/*menu_big*/
			
			for(let i = 1; i <= 10; i++){
				document.write('<br>');
			}
			document.write('<hr>'+'<br>');
			
			document.write('<table border="1">');
				for(let i = 2; i <= 9; i++){
					document.write('<tr>');
		
					for(let j = 1; j <= 9; j++){
						document.write('<td>');
						document.write(" " + i + ' X ' + j + ' = ' + i*j + " ");
						document.write('</td>');
						}
					document.write('</tr>');
				}
			document.write('</table>');
			
		</script>
		
	</head>
	
	<body>
		
	</body>
</html>

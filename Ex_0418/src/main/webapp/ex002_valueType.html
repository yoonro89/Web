<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
			//자바스크립트의 자료형들
			//var, let, const
			//변수 이름의 중복에 반응이 x, 나중에 넣은 값으로 출력됨
			var a = 10;
			var a = "안녕";
			document.write("a: ", a)
			
			document.write('<hr>');
			
			//변수 이름의 중복을 허용x, 거의 얘만 사용함
			let b = 15;
			//let b = true;
			let c =true;
			document.write('b : ' + b + ' / ', 'c : ', c + "<br>")

			document.write('<hr>');
			
			//const는 상수(final)구조라 자주 사용x
			const d = 100;
			d = 101;
			document.write("d : " + d);
		</script>
		
	</head>
	
	<body>
	
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
			/*키보드에서 국어, 영어 점수를 입력받고
			  두 과목 모두 80점 이상이라면 '합격', 그렇지 않다면 '불합격'을 출력*/
			  
			let kor = Number( prompt("국어 점수를 입력하세요") );
			let eng = Number( prompt("영어 점수를 입력하세요") );
			
			if( kor >= 80 && eng >=80 ){
				document.write("합격")
			}else{
				document.write("불합격")
			};
			
		</script>
		
	</head>
	
	<body>
	
	</body>
</html>

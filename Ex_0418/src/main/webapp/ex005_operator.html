<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
			/*국어, 영어, 수학성적을 prompt로 입력받는다
			세 과목의 총점과 평균을 출력*/
			
			let kor = Number( prompt("국어 점수를 입력하세요") );
			let eng = Number( prompt("영어 점수를 입력하세요") );
			let mat = Number( prompt("수학 점수를 입력하세요") );
			
			let tal = kor + eng + mat;
			let avg = tal/3;
			
			document.write("세 과목의 총점 : " + tal + '점<br>');
			document.write("세 과목의 평균 : " + avg.toFixed(2) + '점<br>');
			
			
		</script>
		
	</head>
	
	<body>
	
	</body>
</html>

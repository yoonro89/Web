<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
			/*for문을 통해서 1 ~ 10까지 값을 화면에 출력*/
			for(let i = 1; i <= 10; i++){
				document.write(i, "　");
			};
			
			document.write('<br>'+'<hr>'+'<br>');
			
			for(let i = 6; i >= 1; i--){
				document.write('<h'+1+'>', i+"자바스크립트", '</h'+i+'>');
			}
			
			document.write('<br>'+'<hr>'+'<br>');
			
			document.write("<ul>");
			for(let i = 0; i < 5; i++){
				document.write('<li>메뉴'+i+'</li>' );
			}
			document.write("</ul>");
		</script>
		
	</head>
	
	<body>
	
	</body>
</html>

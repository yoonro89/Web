<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<link rel="stylesheet" href="css/reset.css">
		
		<style>
			.bbs{ width:260px;
				  border:2px solid #ccc;
				  margin:10px auto;
				  position:relative;
				  padding:10px;}
				  
			h2{ color:#36f; margin-bottom:10px; }
			
			li{ height:18px; padding-left:10px;
				margin-left:10px; 
				background:url(image/arrow.gif) no-repeat 0% 50%;}
			
			.bbs ul li a{ color:#666; }
			.bbs ul li a:hover{ text-decoration:underline; color:purple; }
						
			p{position:absolute;
			  right:10px;
			  top:10px;}
			  
			p a:hover{ text-decoration:underline; color:#aaf;}
		</style>
		
	</head>
	
	<body>
		<div class="bbs">
			<h2>공지사항</h2>
			<p><a href="#">더보기</a></p>
			
			<ul>
				<li><a href="#">공지사항1</a></li>
				<li><a href="#">공지사항2</a></li>
				<li><a href="#">공지사항3</a></li>
				<li><a href="#">공지사항4</a></li>
			</ul>
		</div>
	</body>
</html>

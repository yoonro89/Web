<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work</title>
		
		<style>
			*{margin:0; padding:0;}
			
			dl{width: 850px;
			   border:2px solid lightgray;
			   margin:20px auto;}
			
			dt{margin:15px;
			   text-align:center;
			   font-weight:bold;
			   font-size:25px;}
			
			dd{margin:15px;}
			
			.ddt{padding:15px;
			   text-align:center;
			   font-weight:bold;
			   background:#aa88fe;
			   border-bottom:2px solid blue;}
			   
			.ddp{padding:15px;
			   border-bottom:2px dotted black;}
			
			.ddp2{padding:15px 15px 25px 15px;}
		</style>
		
	</head>
	
	<body>
		<dl>
			<dt>한국의 속담</dt>
			<dd class="ddt">1. 까마귀 날자 배 떨어진다</dd>
			<dd class="ddp">어떤 행동을 하거나 무엇인가를 시작하면 그에 따른 결과가 따라온다.</dd>
			<dd class="ddt">2. 발 없는 말이 천리간다.</dd>
			<dd class="ddp">정확한 사실과는 다르지만, 비록 허위라도 널리 퍼져서 많은 사람이 믿게 되는 일이 있다.</dd>
			<dd class="ddt">3. 오늘은 나비가 되어라, 내일은 병아리가 되어라</dd>
			<dd class="ddp">어떤 때는 날씨고 즐겁게, 어떤 떄는 조용하고 신중하게 행동하라.</dd>
			<dd class="ddt">4. 바늘 도둑이 소도둑 된다</dd>
			<dd class="ddp2">작은 범죄를 저지르는 사람은 점점 큰 범죄를 저지르는 사람이 될 수 있다.</dd>
		</dl>
	</body>
</html>

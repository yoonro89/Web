<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css를 사용한 글자 색상 변경</title>
		
		<!-- css(cascade style sheet) : webpage의 디자인 적용을 위한 문법 -->
		<style>
			h1{color: brown;}
			h2{color: blue;}
			h3{color: #acf;}
			p{color: #4374D9;}
		</style>
		<!-- RGB 16진수 값이 모두 쌍을 이루면 3자리로 줄일 수 있다 -->
	</head>
	
	<body>
		<h1>스타일 연습1</h1>
		<h1>스타일 연습2</h1>
		<h2>스타일 연습3</h2>
		<h3>스타일 연습4</h3>
		<p>스타일 연습5</p>
	</body>
</html>

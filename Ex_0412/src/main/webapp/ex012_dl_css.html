<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			*{margin:0; padding:0;}
			  
			dl{	width: 600px;
				border:5px double gray;
				padding:10px auto;}
			
			dt{padding:15px;
			   text-align:center;
			   font-weight:bold;
			   letter-spacing:10px;
			   background:mediumpurple;
			   border-bottom:10px solid blue;}
			  
			dd{padding:10px 0;
			   text-indent:15px;}
			   
			.line{border-bottom:3px dotted black;}
			  
		</style>
		
	</head>
	
	<body>
		
		<dl>
			<dt>한국의 속담</dt>
			<dd class="line">
				까마귀 날자 배 떨어진다
			</dd>
			<dd class="line2">
				발 없는 말이 천리간다
			</dd>
		</dl>
		
	</body>
</html>

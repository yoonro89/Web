<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			/*body의 모든 태그들(*)의 margin과 padding을 제거*/
			*{margin:0;
			  padding:0;}
			
			div{width:300px;
				margin:0 auto;} /*위 아래 마진은 0, 좌우마진을 브라우저 정 중앙에 배치*/
			
			p{border:1px solid red;}
			
			ul{border:1px solid blue;}
			li{border:1px solid pink;
			   background:pink;}
		</style>
		
	</head>
	
	<body>
		
		<div>
		
		<p>우리가게 메뉴판</p>
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
		</ul>
		
		</div>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>id를 통한 css적용</title>
		
		<style>
			/*클래스 접근은 .으로,
			  아이디 접근은 #으로*/
			  #test{color: red;}
			  h1#test2{color: blue;}
		</style>
		
	</head>
	
	<body>
		<!-- id는 디자인과 디자인외의 모든 형식에서 접근이 가능.
			 id는 절대로 중복된 이름으로 만들지 않는다 -->
		<h1 id="test">아이디 연습중</h1>
		<h1 id="test2">아이디 연습중2</h1>
	</body>
</html>

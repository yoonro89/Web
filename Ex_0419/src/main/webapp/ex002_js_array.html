<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 배열</title>
	
		<script>
			//자바스크립트의 배열은 index수에 제한이 없다. (이후에 늘릴 수 있으나 줄일 수 없다.)
			let arr = new Array(0);
			arr[0] = 10;
			arr[1] = 20;
			arr[2] = 30;
			arr[3] = 40;
			arr[4] = 50;
			
			for( let i = 0; i < arr.length; i++ ){
				document.write( arr[i] + " " );
			}
			
			document.write('<hr>');
			
			//배열의 선언 + 생성 + 초기화
			//배열 index값의 자료형이 모두 동일하지 않아도 문제X
			let testArr = ['A', 11, true, 15, 3.14];
			
			for(let i = 0; i < testArr.length; i++){
				document.write( testArr[i] + " ");
			}
			
			document.write('<hr>');
			
			
			//자바스크립트의 2차원 배열 1st
			let myArr = new Array();
			myArr[0] = new Array();
			myArr[1] = new Array();
			
			myArr[0][0] = 10;
			myArr[0][1] = "test";

			myArr[1][0] = 100;
			myArr[1][1] = 200;
			myArr[1][2] = 300;
			
			for(let i = 0; i < myArr.length; i++){
			
				for(let j = 0; j <myArr[i].length; j++){
					document.write( myArr[i][j] + " " );
				}//inner
				
				document.write("<br>");
				
			}//outer
			
			//자바스크립트의 2차원 배열 2st
			let myArr2 = new Array();
			let first = [10, 20];
			let second = [30, 40, 50];
			myArr2[0] = first;
			myArr2[1] = second;
			
			for(let i = 0; i < myArr2.length; i++){
			
				for(let j = 0; j <myArr2[i].length; j++){
					document.write( myArr2[i][j] + " " );
				}//inner
			}	
				document.write("<br>");
			
		</script>
	
	</head>
	
	<body>
	
	</body>
</html>

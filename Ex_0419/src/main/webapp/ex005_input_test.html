<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
			function c_alert(){
				let name = document.getElementById("name").value.trim();
				let age = document.getElementById("age").value.trim();
				
				if(name == '' || age == ''){
					alert("모든 정보를 입력하시오");
					return;
				}
				
				alert("이름: " + name + "\n나이: " +age);
				
			}
		</script>
	</head>
	
	<body>
		<input id="name" placeholder="이름입력"><br>
		<input id="age" placeholder="나이입력"><br>
		<input type="button" value="제출" onclick="c_alert();">
	</body>
</html>

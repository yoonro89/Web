<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트로 구구단 출력하기</title>
		<style>
			p{font-weight: 200;
				margin:0;}
		</style>
		
		<script>
			for(let dan = 2; dan <= 9; dan++){
				document.write('<h1>'+dan+'단</h>');
				for(let i = 1; i <= 9; i++){
					document.write('<p>' + dan + ' X ' + i + ' = ' + dan*i + '</p>');
				}
			}
		</script>
	</head>
	
	<body>
	
	</body>
</html>

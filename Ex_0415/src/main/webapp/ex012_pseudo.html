<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>슈도(pseudo)클래스</title>
		
		<style>
			li{list-style:none;
			   display:inline;
			   margin-left:15px;}
		
		/*홀수번쨰에 적용*/
		li:nth-child(odd){ color:red; }
		
		/*짝수번째에 적용*/
		li:nth-child(even){ color:green; }
		
		/*4의 배수만 변경*/
		li:nth-child(4n){ background:yellow; }
		
		/*6번째 태그만 속성을 변경*/
		li:nth-child(6){ background: purple; }
		
		/* a의 가상클래스는 반드시 hover, active 순으로 정의해야 한다 */
		a:hover{ color:orange; text-decoration:none; }
		a:active{ color:red; }
		
		</style>
		
	</head>
	
	<body>
		<a href="#">링크 가상 클래스</a>
		
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		
		<ul>
			<li>1</li>

			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
	</body>
</html>

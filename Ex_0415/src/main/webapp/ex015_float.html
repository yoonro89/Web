<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float 3단계</title>
		
		<style>
			*{margin:0; padding:0;}
			
			#content{width:330px;
					 border:5px double black;
					 margin:10px auto;
					 overflow:hidden;}
			
			#content div{width:100px; height:100px;}
					 
			.left{background:#aaf;
				  border:1px solid red;
				  float:left;}
				  
			.center{background:#f8c;
					border:1px solid red;
					float:left;
					margin-left:12px;}

			.right{background:#31f;
					border:1px solid red;
					float:right;}
		</style>
		
	</head>
	
	<body>
		<div id="content">
			<div class="left">
				나는 맨 왼쪽
			</div>
			
			<div class="center">
				나는 중앙
			</div>
			
			<div class="right">
				나는 맨 오른쪽
			</div>

		</div>
	</body>
</html>

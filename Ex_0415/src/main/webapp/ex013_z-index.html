<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>절대좌표와 z인덱스</title>
		
		<style>
			*{margin:0; padding:0;}
			
			p{
				border:1px solid black;
				padding:10px;
				width:80px;
				height:80px;
				/*절대좌표 : body기준 0, 0위치로 이동*/
				position:absolute;
			}
			
			/* z-index : 값이 클 수록 화면 위에 표시된다 */
			.box1{background:yellow;
				  left:10px; top:10px;
				  z-index:2;}
				  
			.box2{background:orange;
				  left:30px; top:30px;
				  z-index:1;}
				  
			.box3{background:teal;
				  left:50px; top:50px;
				  z-index:3;}
			
		</style>
		
	</head>
	
	<body>
		<p class="box1">박스1</p>
		<p class="box2">박스2</p>
		<p class="box3">박스3</p>
	</body>
</html>

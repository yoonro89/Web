<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float(왼쪽, 오른쪽 정렬)</title>
		
		<style>
			*{margin:0; padding:0;}
			#container{ font:15px "굴림", "snas-serif"; 
						width:500px;
						border:5px solid #caa; 
						padding:10px;
						background:#fdd;
						margin:10px auto;
						
						/*자식객체가 float을 사용하고 있다면
						float을 사용한 자식들이 여전히 내 영역 안에 존재해야 하는 경우가 많으므로
						자식을 정상적으로 인지하기 위해 overflow:hidden을 통해 float을 해제 해줘야 한다*/
						overflow:hidden;}
						
			h1{text-align:center;}
			
			/*float은 '부유'의 의미로 부모에게 영향을 받지 않고, 공중에 떠있는 모양이 된다
			이 경우 부모는 자식을 포함하는 영역을 지정하는 것이 불가하므로, 이를 해결하기 위해
			float의 해제(부모가 자식의 높이를 인지하도록)가 필요*/
			.green{ width:200px; height:100px;
					background:#dda;
					float:left;}
			/*본래 자식이었던 객체들이 float을 사용하는 순간 부모의 영역을 나감
			  부모가 overflow:hidden을 가지고 있어야 float으로 날아오른 자식들도 자식으로 인지함 */
			.coffee{width:200px; height:100px;
					background:#ba7;
					float:right;}
		</style>
		
	</head>
	
	<body>
		<div id="container">
			<h1>float연습중</h1>
			
			<div class="green">
				녹차
			</div>
			
			<div class="coffee">
				커피
			</div>
			
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>img tag</title>
	</head>
	
	<body>
		<!-- img : 인라인 요소 
			 art를 통해서 음성낭독기가 변환할 수 있도록 텍스트를 제공
			 title은 튤립으로 마우스 오버시 화면에 표시되는 텍스트 -->
		<img src="image/background.jpg" alt="이미지1"/>	<!--alt는 시각장애인들을 위한 음성낭독기의 상세설명 추가 태그-->
		
		<img src="image/float.jpg" alt="이미지2" title="타이틀 이미지"/>
		
	</body>
</html>

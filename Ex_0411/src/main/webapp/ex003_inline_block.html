<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>인라인요소와 블록요소</title>
	</head>
	
	<body>
		<!-- 블록요소 : 태그의 너비가 브라우저의 너비를 모두 차지하는 형태 -->
		<!-- 인라인요소 : 태그의 너비가 안의 내용만큼만 설정되므로 줄바꿈이 일어나지 않는 형태 -->
		<p><b>단락</b>을 정의하는 <strong>p태그</strong> 입니다. 반갑습니다</p>
		<!--<b>와 <strong>의 차이는 음성 낭독기의 강조유무에 있다. W3C에서 권장하는 태그는 <strong>이다 -->
		나는 요소가 없어. 
		그래서 아픔을 느낄리 없어<!-- 블록요소는 반드시 줄바꿈이 일어남, 또 브라우저의 너비를 모두 차지하기 때문에 다른 요소와 공간을 공유하지 X -->
		<p>나는 블록요소라고</p>
		<p>개구쟁이 <i>뽀로로</i> 장난꾸러기 <em>크롱</em> 우람한 포비 조그만 해리도 사이좋은 친구죠</p>
		
		<!-- <hr> : 수평선 태그 -->
		<hr>
		<!-- a href=""> : 링크 태그 -->
		<!-- a에 target="_blank"를 추가하면 새창으로 링크 활성화-->
		<!-- <br> : 강제개행 -->
		<a href="https://www.naver.com"
		target="_blank">네이버</a><br>	
		
		<a href="ex002_heading.html">Heading태그</a> <br>
		
		<!-- 임시링크 # -->
		<a href="#">임시링크태그</a>
		
	</body>
</html>

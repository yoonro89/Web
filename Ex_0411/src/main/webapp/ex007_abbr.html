<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>abbr(축약어)</title>
	</head>
	
	<body>
		<!-- abbr(축약어)을 통해 마우스 오버시 튤팁으로 확인이 가능하며
			 음성낭독기에서 음성으로 전환되어 표기된다. -->
		나 오늘 <abbr title="버스카드 충전">뻐카충</abbr> 
		만땅으로 했는데 알고보니 <abbr title="엄마카드">엄카</abbr>였어. 
		완전 <abbr title="안구에 습기가 차(눈물이 나)">안습</abbr>
	</body>
</html>

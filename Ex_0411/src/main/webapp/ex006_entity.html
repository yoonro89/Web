<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>entity tag(code)</title>
	</head>
	
	<body>
	<!-- entity tag : 특수문자를 표기하기 위한 수단
		 entitycode.com -->
		Copyright &copy;Korea. All right.....<br>
		You&amp;Me <br>
		사과의 가격 &#8361;2500<br>
		안녕&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;하세요<br> <!-- &nbsp : 공백 1개 -->
		&lt;br&gt; : 강제개행<br>
		바나나 &frac12;개<br>
		if( a &lt; b ){ &nbsp; }
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table</title>
	</head>
	
	<body>
		<table border="1">
			<tr>
				<td>1행 1열</td>
			</tr>
		</table>
		
		<hr>
		
		<table border="1">
			<tr><!--tr은 행-->
				<td>1행 1열</td><!--td는 열-->
				<td>1행 2열</td>
			</tr>
		</table>
		
		<hr>
		
		<table border="1">
			<tr>
				<td>1행 1열</td>
			</tr>
			
			<tr>
				<td>2행 1열</td>
			</tr>
		</table>
		
		<hr>

		<table border="1">
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
			</tr>
			
			<tr>
				<td>2행 1열</td>
				<td>2행 2열</td>
			</tr>
		</table>
		
	</body>
</html>
